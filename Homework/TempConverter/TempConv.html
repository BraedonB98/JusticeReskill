  
<!DOCTYPE html>
<html>
    <head>
        <title>Document Object Model</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <h1>Temp Converter</h1>
        <form>
            <!--Input temp-->
            <label for="tempInput">Temp:</label>
            <input type="text" id="tempInput" name="tempInput"><br>
            <!-- UnitSelect-->
            <input type ="radio" id = "unitSelectC" class="unitSelect" name ="unitSelect" value = "C">
            <label for = "unitSelect">C</label>
            <input type ="radio" id = "unitSelectF" class="unitSelect" name ="unitSelect" value = "F">
            <label for = "unitSelect">F</label><br>
            
            <!--Submit and Clear-->
            <button type="Submit" value="Submit" id="submitbutton" onclick="submitButtonPress()">Submit</button>
            <button type="Submit" value="Clear" id="clearbutton" onclick="clearButtonPress()">Clear </button><br>

            <p id="newTemp">0</p>
        </form>
    </body>
</html>
